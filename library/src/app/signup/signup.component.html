<div style="text-align: center;">
  <div class="alert alert-danger" *ngIf="msg">
    {{ msg }}
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          name="Authorname"
          #AuthorName="ngModel"
          [(ngModel)]="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          name="email"
          #email="ngModel"
          [(ngModel)]="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="Password"
        />
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="cpassword"
          name="cpassword"
          #cpassword="ngModel"
          [(ngModel)]="confirmPassword"
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          #authorAge="ngModel"
          [(ngModel)]="age"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="signup()">
        SignUp
      </button>
    </form>
  </div>
</div>
