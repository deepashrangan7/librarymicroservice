<table class="table table-hover">
  <tbody>
    <tr>
      <th scope="row">BookId</th>
      <th scope="row">Book Name</th>
      <th scope="row">Book Cost</th>
    </tr>
    <tr *ngFor="let book of allBooks">
      <th scope="row">{{ book.bookId }}</th>

      <th scope="row">{{ book.name }}</th>
      <td>{{ book.cost }}</td>
    </tr>
  </tbody>
</table>
