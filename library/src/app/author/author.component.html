<h4>
  Authors <small *ngIf="!showId">Click on name to see details</small
  ><small *ngIf="showId">Click on name to close details</small>
</h4>
<ul class="list-group">
  <li class="list-group-item">
    Name
    <span style="float: right;" class="badge badge-primary"
      >No Of Books Written</span
    >
  </li>
  <li class="list-group-item" *ngFor="let author of allAuthors">
    <p style="cursor: pointer;" (click)="show(author.authorId)">
      {{ author.name }}
      <span style="float: right;" class="badge badge-primary">{{
        author.noOFBooksWritten
      }}</span>
    </p>

    <div
      style="margin: 12%;"
      *ngIf="showId != undefined && showId == author.authorId"
    >
      <app-viewauthor [author]="author"></app-viewauthor>
    </div>
  </li>
</ul>
