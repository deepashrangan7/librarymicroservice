<div style="text-align: center; margin: 5%;">
  <div class="alert alert-danger" *ngIf="msg">{{ msg }}</div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          name="email"
          #email="ngModel"
          [(ngModel)]="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">
        Login
      </button>
    </form>
  </div>
</div>
